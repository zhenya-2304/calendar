<body>
	<main>
		<div id="calendar">
			<div class="year">
				<div class="previous">
					<i class="far fa-arrow-alt-circle-left"></i>
				</div>
				<div class="month"></div>
				<div class="next">
					<i class="far fa-arrow-alt-circle-right"></i>
				</div>
			</div>
			<div class="days-of-week">
				<div class="day-of-week day">пн</div>
				<div class="day-of-week day">вт</div>
				<div class="day-of-week day">ср</div>
				<div class="day-of-week day">чт</div>
				<div class="day-of-week day">пт</div>
				<div class="day-of-week day">сб</div>
				<div class="day-of-week day">вс</div>
			</div>
			<div class="days">
				
			</div>
		</div>
		<button id=btnShedule>Составить график</button>
		<div id="window-settings">
			<img src="close_light.png" class="close">
			<label for="count-work-day">Укажите количество рабочих смен</label>
			<input type="text" name="count-work-day" value="4">
			<label for="count-weekend">Укажите количество выходных дней между сменами</label>
			<input type="text" name="count-weekend" value="4">
			<button class="btn" id="nextWindow">Далее</button>
		</div> 	
		<div id="btnNavigation">
			<button class="btn" id="btnCalculate">Рассчитать</button>
			<button class="btn btn__red" id="btnBack">Назад</button>	
		</div>
		<div id="btnSetup">
			<button id="btnSave" class="btn">Сохранить</button>
			<button id="btnReset" class="btn btn__red">Сбросить</button>
		</div>
	</main>
