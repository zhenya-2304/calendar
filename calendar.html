</head>
<body>
	<main>
		<div id="calendar">
			<div class="year">
				<div class="previous" onclick="shedule.previousMonth();">
					<i class="far fa-arrow-alt-circle-left"></i>
				</div>
				<div class="month">Ноябрь 2019</div>
				<div class="next" onclick="shedule.nextMonth();">
					<i class="far fa-arrow-alt-circle-right"></i>
				</div>
			</div>
			<div class="days-of-week">
				<div class="day-of-week day">пн</div>
				<div class="day-of-week day">вт</div>
				<div class="day-of-week day">ср</div>
				<div class="day-of-week day">чт</div>
				<div class="day-of-week day">пт</div>
				<div class="day-of-week day">сб</div>
				<div class="day-of-week day">вс</div>
			</div>
			<div class="days">
				
			</div>
		</div>
		<button id=btnShedule>Составить график</button>
		 <div id="window-settings">
			<span>Укажите первый день рабочей смены</span>
			<select name="day" id="setDay"></select>
			<select name="month" id="setMonth"></select>
			<select name="year" id="setYear"></select>
			<button id="set-shedule">Готово</button>
			<button id="set-shedule">Отмена</button>
		</div> 	
	</main>
